{% extends "main/base.html" %}
{% block title %}Публикация{% endblock%}

{% block content %}

    <div class="feature">
        <h1>Добавить новую публикацию</h1>
        <form method="post">
            {% csrf_token %}

            {{form.title}} <br>
            {{form.anons}} <br>
            {{form.full_text}} <br>

            <button class="btn btn-success" type="submit">Опубликовать</button>
            <span>{{ error }}</span>
        </form>
    </div>
{% endblock %}
