{% extends "main/base.html" %}
{% load static %}
{% block title %} profile {% endblock %}
{% block links %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
<script type="text/javascript" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% endblock %}

{% block content %}
    <div class="feature">
        <div class="container mt-5 d-flex justify-content-center">

            <div class="card p-3">

                <div class="d-flex align-items-center">

                    <div class="image">
                        <img src="
                        {% if user.image %}
                            {{ user.image.url }}
                        {% else %}
                            {% static 'main/img/python.png' %}
                        {% endif %}" class="rounded" width="155">

                    </div>

                <div class="ml-3 w-100">

                   <h4 class="mb-0 mt-0">{{ user.first_name }} {{ user.last_name }}</h4>
                   <span>{{ user.username }}</span>

                   <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                        <h4>{{ user.email }}</h4>
                   </div>
                   <div class="button mt-2 d-flex flex-row align-items-center">
                    <a href="{% url 'edit_profile' user.id %}">
                        <button class="btn btn-sm btn-primary w-80 ml-2" >Edit</button>
                    </a>                    
                    <a href="{% url 'logout' %}">
                        <button class="btn btn-sm btn-primary w-80 ml-2" >Logout</button>
                    </a>


                   </div>


                </div>


                </div>

            </div>

         </div>

    </div>
{% endblock %}
